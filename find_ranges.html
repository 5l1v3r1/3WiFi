<html>
<head>
<title>3WiFi: Поиск диапазонов IP</title>
<meta http-equiv=Content-Type content="text/html;charset=UTF-8">
<link rel=stylesheet href="css/style.css" type="text/css">
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript">
function find()
{
	$('#fdata').empty();
	$('#fhead').empty();
	$('#fhead').append('<tr><th>IP Range</th></tr>');
	$('#fdata').append('<tr><td><img src="img/loading.gif"></td></tr>');

	$.post('3wifi.php?a=find_ranges', $($('form')[0]).serialize(), function(d)
	{
		if (!d.result)
		{
			$('#fdata > tr:first-child > :first-child').text('Ошибка загрузки данных.');
			return;
		}
		if (!d.auth)
		{
			$('#fdata > tr:first-child > :first-child').text('Не авторизован.');
			return;
		}
		if(typeof d.error != "undefined")
		{
			$('#fdata > tr:first-child > :first-child').text(d.error);
			return;
		}
		if (d.data.length > 0)
		{
			$('#fdata').empty();
			for (var i = 0; i < d.data.length; i++)
			{
				$('#fdata').append('<tr><td>'+d.data[i]+'</td></tr>');
			}
		} else {
			$('#fdata > tr:first-child > :first-child').text('Ничего не найдено.');
		}
	});
}
function initpage()
{
	$('input').bind('keydown', function (e) {
		switch (e.keyCode)
		{
			case 13: // Enter
			find();
			break;
		}
	});
}
</script>
</head><body onload='initpage()'>

<table>
	<tbody id=fuserform>
		<form enctype="multipart/form-data" method="POST">
			<tr><td>Пароль доступа:</td><td><input name="pass" type="password" value="" /></td></tr>
			<tr><td>Latitude / Широта:</td><td><input name="latitude" type="number" value="46.224421" /></td><td>° [-90; 90]</td></tr>
			<tr><td>Longitude / Долгота:</td><td><input name="longitude" type="number" value="39.834659" /></td><td>° [-180; 180]</td></tr>
			<tr><td>Search radius / Радиус поиска:</td><td><input name="radius" type="number" value="7" /></td><td>км (max 25)</td></tr>
		</form>
	</tbody>
	<tbody>
		<tr><td><button onclick="find()">Найти</button></td><td></td></tr>
	</tbody>
</table>
</br>
<table class=st1>
	<tbody id=fhead></tbody>
	<tbody id=fdata></tbody>
</table>
</body>
</html>
